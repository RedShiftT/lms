{% extends '../base.html' %}
{% load static %}

<title>Все курсы</title>

{% block content %}
<style>
    .clearfix::after, .clearfix::before, .container-fluid::after, .container-fluid::before, .container::after, .container::before, .row::after, .row::before {
        content: None !important;
    }
</style>


<!--Верхняя панель-->
<div class="container-fluid" style="margin-top: -2rem;">
    <div class="search-box" style="margin-left: -1.5rem;">
        <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass" style="color: #4479D9;"></i>
        </button>
        <input type="text" class="input-search" placeholder="Поиск">
    </div>

    <div style="display: inline-flex; justify-content: flex-end; width: 100%; height: 0.5rem; margin-top: -2.75rem;">
        <button type="button" class="btn btn-link" style=" color: #4479D9 !important; margin-right: -2rem;" onclick="window.location.href='https://www.google.com'">Добавить курс</button>
    </div>

    <hr class="border-primary my-4" style="width: 200%; margin: 0px 1rem 1rem -20% !important; border-color: #4479D9 !important">
</div>

<!--Карточки с курсами-->
<div class="container" style="margin: 0 !important; max-width: 100% !important; width: 100% !important; padding: 0 15px;">
    <div class="justify-content-center align-items-start justify-content-between row d-flex">
        {% for course in courses %}
        <div class="col-auto mb-5 flex-grow-1 align-self-start" style="max-width: 360px;height: 320px; width: 100%;">
            <div class="card h-100 border border-2" style="width: 100%;">
                <div class="card-img-top" style="height: 160px; width: 100%; overflow: hidden;">
                    <img src="{{ course.cover.url }}" class="card-img-top card-img" alt="{{ course.title }}" style="object-fit: cover; height: 100%; width: 100%;">
                </div>
                <div class="card-body d-flex flex-column" style="padding-bottom: 0px;">
                    <h5 class="card-title" style="width: 100%;">{{ course.title }}</h5>
                </div>
                <a href="{{ course.title }}" class="btn btn-primary mt-auto" style="margin: 0; margin-left: auto; width: 7rem;">Перейти</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
