{% extends 'base.html' %}

{% block title %}
LMS: Вход
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Вход</h5>
                    <form class="form-signin" method=POST>
                            {% csrf_token %}
                        <div class="form-label-group">
                            <label for="inputEmail">Адрес эл. почты</label>
                            <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address"
                                   required autofocus>
                        </div>
                        <div class="form-label-group">
                            <label for="inputPassword">Пароль</label>
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                                   required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
